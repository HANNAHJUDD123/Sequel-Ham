<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Todo - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	
</head>

<body>
	<div class="container">
		<div class="row">
				<div class="col-md-12">
					<div>
						<img class="twonPic" src="images/burgertwon.png" alt="">
					</div>
					<div>
						<img class="burgerPic" src="images/hamSite.png" alt="">
					</div>
					<h1>Select your Addiction!</h1>

					<div>
						<img class="burgers" src="images/burgers.png" alt"">
					</div>
				
				</div>
			<div class="col-md-6 col-md-offset-3 mainbox">

				
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
						<input class="new-item" placeholder="Add a todo" type="text" />
						<button type="submit" class="btn btn-default">Add Todo</button>
						</form>
					</li>
					<span class="todo-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
